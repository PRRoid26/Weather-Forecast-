<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/weatherApp/css/register.css">
  <script>
    function redirect(){
      window.location.href="index.html";
      return false;
    }
  </script>
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>Register</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form" onsubmit="return redirect()" onsubmit="extractAndDisplay()">
        <label for="user-name" style="padding-top:13px">
            Name
          </label>
        <input id="user-name" class="form-content" type="text" required />
        <div class="form-border"></div>
        <label for="user-email" style="padding-top:13px">
            Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="REGISTER" />
      </form>
    </div>
  </div>
  <script>
    function redirect() {
      // Get the value from the name input
      var nameInput = document.getElementById("user-name");
      var name = nameInput.value;

      // Store the name in localStorage
      localStorage.setItem("userName", name);

      // Redirect to index.html
      window.location.href = "index.html";
      
      return false;
    }
  </script>
</body>

</html>
