<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/weatherApp/css/index.css">
    <title>Weather-App</title>
   

</head>
<body>
    <h1><div id="name">
        
    </div></h1>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="/weatherApp/images/404.png">
            <p>Invalid location</p>
        </div>

        <div class="weather-box"> 
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind-speed</p>
                </div>
            </div>
        </div>

        

    </div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="/weatherApp/js/index.js"></script>
    <script>
        // Retrieve the name from localStorage
        var storedName = localStorage.getItem("userName");
    
        // Display the extracted name on the page
        var resultContainer = document.getElementById("name");
        if (storedName) {
          resultContainer.innerHTML = "Hello, " + storedName + "!";
        }
      </script>
</body>
</html>
